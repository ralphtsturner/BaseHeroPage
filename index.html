<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeroPage-NPM</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Craft. Code. Create.</h1>
      <p>Welcome to your modern web builder playground.</p>
      <div class="buttons">
        <a href="#features" class="btn primary">Get Started</a>
        <a href="#learn" class="btn secondary">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Features -->
  <section id="features" class="features container">
    <h2>Features</h2>
    <div class="feature-grid">
      <div class="feature-card">⚡ Fast Setup</div>
      <div class="feature-card">🎨 Beautiful UI</div>
      <div class="feature-card">🔐 Secure Code</div>
    </div>
  </section>

  <!-- Newsletter -->
  <section id="signup" class="newsletter">
    <h2>Stay Updated</h2>
    <p>Subscribe to our newsletter and never miss a beat.</p>
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HeroPage. Built by Ralph Turner 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
